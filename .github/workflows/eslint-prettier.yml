name: ESLint and Prettier

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint-prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: ESLint check
        run: npm run lint

      - name: Prettier check
        run: npm run prettier
