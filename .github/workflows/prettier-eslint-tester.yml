name: Code Quality Checker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-prettier:
    name: Lint and Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --check .

      - name: Run ESLint
        run: npx eslint . --ext .ts
        env:
          CI: true
